<header class="header">
  <div class="container header__container">
    <div class="logo">
      <img src="./assets/images/macaroons.png" alt="Logo" class="logo__img">
    </div>
    <div class="header__burger" id="burger" (click)="toggleMenu(true)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="40px" height="22px"
        class="header__burger_svg">
        <path fill-rule="evenodd" fill="rgb(130, 19, 40)"
              d="M0.000,22.000 L0.000,20.000 L40.000,20.000 L40.000,22.000 L0.000,22.000 ZM0.000,10.000 L40.000,10.000 L40.000,12.000 L0.000,12.000 L0.000,10.000 ZM0.000,-0.000 L40.000,-0.000 L40.000,2.000 L0.000,2.000 L0.000,-0.000 Z"/>
      </svg>
    </div>
    <nav class="menu" [class.open]="isMenuOpen" id="menu" >
      <div class="menu__close" id="close" (click)="toggleMenu(false)" >
        <svg xml:space="preserve" viewBox="0 0 492 492">
                    <filter id="shadow" class="shadow">
                        <feDropShadow dx="10" dy="10" stdDeviation="6" flood-color="#fff"/>
                    </filter>
          <path filter="url(#shadow)" d="M300.188 246 484.14 62.04c5.06-5.064 7.852-11.82 7.86-19.024 0-7.208-2.792-13.972-7.86-19.028L468.02 7.872C462.952 2.796 456.196.016 448.984.016c-7.2 0-13.956 2.78-19.024 7.856L246.008 191.82 62.048 7.872C56.988 2.796 50.228.016 43.02.016c-7.2 0-13.96 2.78-19.02 7.856L7.872 23.988c-10.496 10.496-10.496 27.568 0 38.052L191.828 246 7.872 429.952C2.808 435.024.02 441.78.02 448.984c0 7.204 2.788 13.96 7.852 19.028l16.124 16.116c5.06 5.072 11.824 7.856 19.02 7.856 7.208 0 13.968-2.784 19.028-7.856l183.96-183.952 183.952 183.952c5.068 5.072 11.824 7.856 19.024 7.856h.008c7.204 0 13.96-2.784 19.028-7.856l16.12-16.116c5.06-5.064 7.852-11.824 7.852-19.028 0-7.204-2.792-13.96-7.852-19.028L300.188 246z"/>
                </svg>
      </div>
      <ul class="menu__list">
        <li class="menu__item" *ngFor="let link of links">
          <a  class="menu__link" (click)="scrollTo(link.href)">{{link.title}}</a>
        </li>
      </ul>
    </nav>
    <div class="phone-number header__phone-number">{{phone}}</div>
  </div>
</header>
